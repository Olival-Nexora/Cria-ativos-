<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cria'Ativos - Portfólio Criativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    section.intro {
      text-align: center;
      padding: 30px 20px;
    }

    section.intro h1 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    section.intro p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ddd;
    }

    section.portfolio {
      padding: 60px 20px 30px;
      background-color: #101010;
      text-align: center;
    }

    section.portfolio h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .arts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .arts-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .arts-grid img:hover {
      transform: scale(1.05);
    }

    .whatsapp-container {
      text-align: center;
      margin: 40px 0;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }

    footer {
      background-color: #000;
      color: #999;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="cabecacria.png" alt="Cabeçalho Cria'Ativos">
  </header>

  <section class="intro">
    <h1>Seus desejos realizados</h1>
    <p>Transformamos ideias em identidade visual com criatividade e profissionalismo.</p>
  </section>

  <section class="portfolio">
    <h2>Portfólio Criativo</h2>
    <div class="arts-grid">
      <img src="arte1.png" alt="Arte Promocional 1">
      <img src="arte2.png" alt="Arte Promocional 2">
      <img src="arte3.png" alt="Arte Promocional 3">
    </div>
  </section>

  <div class="whatsapp-container">
    <a class="whatsapp-btn" href="https://wa.me/5586999334312" target="_blank">Orçamento Grátis</a>
  </div>

  <footer>
    © 2025 Cria'Ativos • Desenvolvimento de identidade visual e peças de divulgação criativas.
  </footer>

</body>
</html>
